version: '3.8'

services:
  api:
    build:
      context: ./techauthapi
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - APP_URL=${API_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    env_file:
      - .env
      - ./techauthapi/.env
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./techauthpanel
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - frontend
    restart: always

volumes:
  postgres_data:
